<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Tip Calculator</title>

</head>
<body>

  <main>

    <header>
      <h1>Splitter</h1>
    </header>

    <div id="app">

      <div id="calculator-section">
        <p>Bill</p>

        <input type="number" id="bill-num">

        <p>Select Tip</p>

        <button id="5-tip-btn" class="tip-btns" value=.05>5%</button>        
        <button id="10-tip-btn" class="tip-btns" value=.10>10%</button>
        <button id="15-tip-btn" class="tip-btns" value=.15>15%</button>
        <button id="25-tip-btn" class="tip-btns" value=.25>25%</button>
        <button id="50-tip-btn" class="tip-btns" value=.50>50%</button>
        <button id="custom-tip-btn" class="tip-btns" value="0">Custom</button>
      
        <p>Number of people</p>
        <input type="number" id="people-num" placeholder="1" value=1>
      
      </div>

      <div id="result-section">
        <div id="tip-amount">
          <div class="result-text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>

          <div>
            <p class="result-amount" id="tip-amount-num"></p>
          </div>

        </div>

        <div id="total-amount">
          <div class="result-text">
            <p>Total</p>
            <p>/ person</p>
          </div>

          <div>
            <p class="result-amount" id="total-amount-num"></p>
          </div>

        </div>
        <button id="reset-btn">Reset</button>
      </div>

    </div>

  </main>


  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
        Coded by <a href="https://www.mrkrbrts.dev" target="_blank">MrkRbrts</a>
      </p>
    </div>
  </footer>


  <script src="./index.js"></script>
</body>
</html>
